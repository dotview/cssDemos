<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <style>
    .wrapper {
        width: 64px;
        height: 45px;
        position: absolute;
        top: 30%;
        left: 50%;
        margin-left: -27px;
        margin-top: -10px;
    }
    
    .loading {
        position: relative;
    }
    
    .loading span {
        width: 10px;
        height: 10px;
        bottom: 0px;
        background-color: red;
        display: block;
        position: absolute;
        animation: loading 1.5s infinite ease-in-out;
    }
    
    .loading span:nth-child(2) {
        left: 15px;
        animation-delay: .2s;
    }
    
    .loading span:nth-child(3) {
        left: 30px;
        animation-delay: .4s;
    }
    
    .loading span:nth-child(4) {
        left: 45px;
        animation-delay: .6s;
    }
    
    .loading span:nth-child(5) {
        left: 60px;
        animation-delay: .8s;
    }
    
    @keyframes loading {
        0% {
            height: 10px;
            transform: translateY(0px);
        }
        25% {
            height: 40px;
            transform: translateY(20px);
            background-color: yellow;
        }
        50% {
            height: 10px;
            transform: translateY(0px);
        }
        100% {
            height: 10px;
            transform: translateY(0px);
        }
    }

    .wrapper2 {
        width: 64px;
        height: 45px;
        position: absolute;
        top: 60%;
        left: 50%;
        margin-left: -27px;
        margin-top: -10px;
    }
    
    
 
    .loading2 span {
       
        top:50%;
        animation: loading2 1.5s infinite ease-in-out;
    }
     
    @keyframes loading2 {
        0% {
            height: 10px;
            transform: translateY(0px);
        }
        25% {
            height: 40px;
            transform: translateY(20px);
            background-color: yellow;
        } 
        100% {
            height: 10px;
            transform: translateY(0px);
        }
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
 
    </div>
    <div class="wrapper2">
        
         <div class="loading loading2">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>

</html>
